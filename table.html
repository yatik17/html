<!doctype html>
<html>
    <head>
        <title>ADVANCED TABLE</title>
        <style>
        * {
            font-family: comic sans ms;
            text-align: center;
        }
        .yellow {
            background-color: rgba(255, 255, 0, 0.356);
        }
        .green {
            background-color: rgba(0, 100, 25, 0.26);
        }
        .indigo{
            background-color: rgba(137, 43, 226, 0.281);
        }
        </style>
    </head>
    <body>
        <table border="1">
            <tr>
                <td rowspan="3">Day</td>
                <td colspan="3">Seminar</td>
            </tr>
            <tr>
                <td colspan="2">Schedule</td>
                <td rowspan="2">Topic</td>
            </tr>
            <tr>
                <td>begin</td>
                <td>end</td>
            </tr>
            <tr>
                <td rowspan="2">Monday</td>
                <td rowspan="2" class="yellow">8:00pm</td>
                <td rowspan="2" class="indigo">5:00pm</td>
                <td>Introduction to XML</td>
            </tr>
            <tr>
                <td>validity: dtd and relax ng</td>
            </tr>
            <tr>
                <td rowspan="3">Tuesday</td>
                <td class="yellow">8:00am</td>
                <td class="yellow">11:00am</td>
                <td rowspan="1">XPath</td>
            </tr>
            <tr>
                <td class="yellow">11:00am</td>
                <td class="green">2:00pm</td>
                <td rowspan="2">XSL Transformations</td>
            </tr>
            <tr>
                <td class="green">2:00pm</td>
                <td class="indigo">5:00pm</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td class="yellow">8:00am</td>
                <td class="green">12:00pm</td>
                <td>XSL formatting objects</td>
            </tr>

        </table>
    </body>
</html>
